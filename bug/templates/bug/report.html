<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report a Bug</title>
</head>
<body>
    <form action="{% url 'bug:report' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h2>Fill in details for bug report:</h2></legend>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            <div>
                <label for="bug-desc">Description: </label>
                <input type="text" id="bug-desc" name="desc" placeholder="Enter description of the bug (200 char limit)">
            </div>
            <div>
                <label for="bug-type">Bug Type: </label>
                <input type="text" id="bug-type" name="type" placeholder="Enter bug type">
            </div>
            <div>
                <label for="bug-status">Bug Status:</label>
            </div>
            <div>
                <div>
                    <input type="radio" id="bug-new" name="status" value="New">
                    <label for="bug-new">New</label>
                </div>
                <div>

                    <input type="radio" id="bug-in-progress" name="status" value="In Progress">
                    <label for="bug-in-progress">In Progress</label>
                </div>
                <div>
                    <input type="radio" id="bug-completed" name="status" value="Completed">
                    <label for="bug-completed">Completed</label>
                </div>
            </div>

        </fieldset>
    <input type="submit" value="Report Bug">
    <a href="{% url 'bug:index' %}">Cancel</a>
    </form>
</body>
</html>
